      crossorigin="anonymous"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

      crossorigin="anonymous"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add the slick-theme.css if you want default styling -->

    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./images/logo.png" class="ing-fluid" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-lock me-2"></i>
                  Регистрация/Авторизация</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-user me-2"></i> Личный кабинет</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="py-5">
      <div class="container">
        <h1 class="mb-3 text-center">Регистрация</h1>

        <form class="row g-3 mb-5">
          <div class="col-12">
            <label for="inputAddress" class="form-label"
              >Ваш nickname (user name)</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="ex: Richman99"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"
              >Повторить пароль</label
            >
            <input type="password" class="form-control" id="inputPassword4" />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-warning me-4">
              Регистрация
            </button>
            <a href="login.html">Есть логин?</a>
          </div>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
