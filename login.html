<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />

    <link rel="stylesheet" href="css/style.min.css" />

    <title>Hello, world!</title>
  </head>
  <body class="login-bg">
    <section>
      <nav class="navbar navbar-expand-lg header-navbar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./images/logo.png" class="ing-fluid" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-lock me-2"></i>
                  Регистрация/Авторизация</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-user me-2"></i> Личный кабинет</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-auto m-auto">
            <div class="forms-login-autorize shadow">
              <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                  <div class="nav-link active">Вход</div>
                </li>
              </ul>
              <div class="tab-content">
                <div>
                  <div class="row">
                    <div class="col-md-9 m-auto">
                      <form class="row g-3 mb-5">
                        <div class="col-md-12 mb-5">
                          <input
                            type="email"
                            class="form-control mb-3"
                            id="inputEmail4"
                            placeholder="Введите Email"
                          />
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword4"
                            placeholder="Введите пароль"
                          />
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-submit">
                            войти
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
    <script src="js/credit-card.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
